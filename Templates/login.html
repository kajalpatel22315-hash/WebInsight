<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - WebInsight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center text-white" 
      style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c'); 
             background-size: cover; 
             background-position: center;">

    <!-- Navbar -->
   <nav class="bg-gray-900 bg-opacity-70 p-4 flex gap-6 absolute top-0 left-0 w-full">

        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('features') }}">Features</a>
        <a href="{{ url_for('scrapetool') }}">Scrape Tool</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
    </nav>

    <!-- Login Form -->
     <div class="flex flex-col items-center justify-center text-center bg-black  p-10 rounded-lg w-96">
         <h1 class="text-4xl font-bold text-indigo-400 mb-6">Login</h1>

        <form method="POST" class="flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username" class="p-2 rounded text-black" required/>
            <input type="password" name="password" placeholder="Password" class="p-2 rounded text-black" required/>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 p-2 rounded text-white">Login</button>
        </form>

        <p class="mt-4 text-gray-200">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-indigo-400 underline">Signup here</a>
        </p>
    </div>

</body>
</html>
